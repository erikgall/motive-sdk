<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motive SDK - Laravel SDK for Motive ELD API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A first-party-quality Laravel SDK for the Motive ELD API featuring expressive, elegant syntax with fluent, chainable methods.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #3f51b5;
      --theme-color-light: #7986cb;
      --code-font-family: 'JetBrains Mono', 'Fira Code', 'Source Code Pro', Consolas, monospace;
    }

    .sidebar {
      background-color: #f8f9fa;
    }

    .sidebar .sidebar-nav ul li a {
      color: #364149;
    }

    .sidebar .sidebar-nav ul li a:hover {
      color: var(--theme-color);
    }

    .sidebar .sidebar-nav ul li.active > a {
      color: var(--theme-color);
      font-weight: 600;
    }

    .markdown-section code {
      font-family: var(--code-font-family);
      background-color: #f6f8fa;
      border-radius: 4px;
      padding: 2px 6px;
    }

    .markdown-section pre {
      background-color: #282c34;
      border-radius: 8px;
    }

    .markdown-section pre code {
      background-color: transparent;
      color: #abb2bf;
      padding: 0;
    }

    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
    }

    .markdown-section table th {
      background-color: #f6f8fa;
      font-weight: 600;
    }

    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid #dfe2e5;
      padding: 10px 16px;
    }

    .markdown-section table tr:nth-child(2n) {
      background-color: #f8f9fa;
    }

    .cover-main {
      background: linear-gradient(135deg, #3f51b5 0%, #7986cb 100%) !important;
    }

    .cover-main .cover-main-cta .link-btn {
      border-color: #fff;
    }

    .app-nav {
      right: 20px;
    }

    .app-nav a {
      color: var(--theme-color) !important;
    }

    /* Tabs styling */
    .docsify-tabs__tab {
      font-family: inherit;
    }

    /* Copy code button styling */
    .docsify-copy-code-button {
      font-family: inherit !important;
    }

    /* Alert boxes */
    .markdown-section .tip,
    .markdown-section .warn,
    .markdown-section .note {
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
    }

    .markdown-section .tip {
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
    }

    .markdown-section .warn {
      background-color: #fff3e0;
      border-left: 4px solid #ff9800;
    }

    .markdown-section .note {
      background-color: #e3f2fd;
      border-left: 4px solid #2196f3;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Motive SDK',
      repo: 'https://github.com/erikgall/motive-sdk',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,

      // Search plugin configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 3,
        hideOtherSidebarContent: false,
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true,
      },

      // Copy code
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Alias for cleaner URLs
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- Copy code plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- Pagination plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Tabs plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- PHP syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>
</body>
</html>
