<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motive SDK - Laravel SDK for Motive ELD API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A first-party-quality Laravel SDK for the Motive ELD API featuring expressive, elegant syntax with fluent, chainable methods.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #0f172a;
      --accent-color: #0369a1;
      --border-color: #e2e8f0;
      --bg-subtle: #f8fafc;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --sidebar-width: 260px;
      --code-font: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      background: #fff;
      border-right: 1px solid var(--border-color);
      padding-top: 0;
    }

    .sidebar > h1 {
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--text-primary);
      padding: 1rem 1.25rem;
      margin: 0;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar > h1 a {
      color: inherit;
      text-decoration: none;
    }

    .sidebar-nav {
      padding: 0.5rem 0;
    }

    .sidebar-nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .sidebar-nav > ul > li {
      margin: 0;
    }

    /* All links base style */
    .sidebar-nav li > a,
    .sidebar-nav li > p {
      display: block;
      font-size: 0.8125rem;
      color: var(--text-secondary);
      padding: 0.375rem 1.25rem;
      text-decoration: none;
      transition: color 0.15s, background 0.15s;
      cursor: pointer;
      margin: 0;
    }

    .sidebar-nav li > a:hover,
    .sidebar-nav li > p:hover {
      color: var(--text-primary);
      background: var(--bg-subtle);
    }

    .sidebar-nav li.active > a {
      color: var(--accent-color);
      font-weight: 500;
    }

    /* Section headers - items with children but text only (no link) */
    .sidebar-nav > ul > li.folder > p {
      font-weight: 600;
      color: var(--text-primary);
      margin-top: 0.75rem;
      position: relative;
      padding-right: 2rem;
    }

    .sidebar-nav > ul > li:first-child.folder > p {
      margin-top: 0.25rem;
    }

    /* Collapse arrow for folders */
    .sidebar-nav li.folder > p::after,
    .sidebar-nav li.folder > a::after,
    .sidebar-nav li.folder > span::after,
    .sidebar-nav li.folder > .folder-label::after {
      content: '';
      position: absolute;
      right: 1.25rem;
      top: 50%;
      width: 5px;
      height: 5px;
      border-right: 1.5px solid var(--text-muted);
      border-bottom: 1.5px solid var(--text-muted);
      transform: translateY(-50%) rotate(-45deg);
      transition: transform 0.15s;
    }

    .sidebar-nav li.folder.open > p::after,
    .sidebar-nav li.folder.open > a::after,
    .sidebar-nav li.folder.open > span::after,
    .sidebar-nav li.folder.open > .folder-label::after {
      transform: translateY(-50%) rotate(45deg);
    }

    /* Nested lists - hidden by default */
    .sidebar-nav ul ul {
      display: none;
    }

    .sidebar-nav li.folder.open > ul {
      display: block;
    }

    /* Nested link indentation */
    .sidebar-nav ul ul li > a,
    .sidebar-nav ul ul li > p,
    .sidebar-nav ul ul li > span,
    .sidebar-nav ul ul li > .folder-label {
      padding-left: 2rem;
      font-size: 0.8125rem;
    }

    .sidebar-nav ul ul ul li > a,
    .sidebar-nav ul ul ul li > p,
    .sidebar-nav ul ul ul li > span,
    .sidebar-nav ul ul ul li > .folder-label {
      padding-left: 2.75rem;
    }

    .sidebar-nav ul ul ul ul li > a,
    .sidebar-nav ul ul ul ul li > span,
    .sidebar-nav ul ul ul ul li > .folder-label {
      padding-left: 3.5rem;
    }

    /* Nested folders - need position relative for arrows */
    .sidebar-nav ul ul li.folder > p,
    .sidebar-nav ul ul li.folder > a {
      font-weight: 500;
      color: var(--text-secondary);
      position: relative;
      padding-right: 2rem;
    }

    /* Third level nested folders (e.g., Fleet under API Reference) */
    .sidebar-nav ul ul ul li.folder > p,
    .sidebar-nav ul ul ul li.folder > a {
      font-weight: 500;
      color: var(--text-secondary);
      position: relative;
      padding-right: 2rem;
    }

    /* Hide dashes before TOC sub-items */
    .sidebar-nav ul ul ul li {
      list-style: none;
    }

    .sidebar-nav ul ul ul li::before {
      display: none;
    }

    /* Hide text node dashes in TOC items */
    .app-sub-sidebar li {
      list-style: none;
    }

    /* App nav */
    .app-nav {
      position: fixed;
      right: 1.5rem;
      top: 0;
      z-index: 10;
    }

    .app-nav a {
      color: var(--text-secondary) !important;
      font-size: 0.8125rem;
      font-weight: 500;
    }

    .app-nav a:hover {
      color: var(--text-primary) !important;
    }

    /* Content */
    .content {
      padding-top: 1rem;
    }

    .markdown-section {
      max-width: 48rem;
      padding: 0 2rem 2rem;
    }

    .markdown-section h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-color);
      letter-spacing: -0.02em;
    }

    .markdown-section h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 2.5rem 0 1rem;
      letter-spacing: -0.01em;
    }

    .markdown-section h3 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 2rem 0 0.75rem;
    }

    .markdown-section p {
      color: var(--text-secondary);
      line-height: 1.7;
      margin: 0 0 1rem;
    }

    .markdown-section a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .markdown-section a:hover {
      text-decoration: underline;
    }

    /* Inline code */
    .markdown-section code {
      font-family: var(--code-font);
      font-size: 0.8125em;
      background: var(--bg-subtle);
      border: 1px solid var(--border-color);
      border-radius: 3px;
      padding: 0.125rem 0.375rem;
      color: var(--text-primary);
    }

    /* Code blocks */
    .markdown-section pre {
      background: #1e293b;
      border-radius: 6px;
      padding: 1rem 1.25rem;
      margin: 1rem 0;
      overflow-x: auto;
    }

    .markdown-section pre code {
      font-family: var(--code-font);
      font-size: 0.8125rem;
      line-height: 1.6;
      background: transparent;
      border: none;
      padding: 0;
      color: #e2e8f0;
    }

    /* Prism.js syntax highlighting for dark theme */
    .markdown-section pre code .token.comment,
    .markdown-section pre code .token.prolog,
    .markdown-section pre code .token.doctype,
    .markdown-section pre code .token.cdata {
      color: #6b7280;
    }

    .markdown-section pre code .token.punctuation {
      color: #9ca3af;
    }

    .markdown-section pre code .token.property,
    .markdown-section pre code .token.tag,
    .markdown-section pre code .token.boolean,
    .markdown-section pre code .token.number,
    .markdown-section pre code .token.constant,
    .markdown-section pre code .token.symbol,
    .markdown-section pre code .token.deleted {
      color: #f472b6;
    }

    .markdown-section pre code .token.selector,
    .markdown-section pre code .token.attr-name,
    .markdown-section pre code .token.string,
    .markdown-section pre code .token.char,
    .markdown-section pre code .token.builtin,
    .markdown-section pre code .token.inserted {
      color: #a5f3a6;
    }

    .markdown-section pre code .token.operator,
    .markdown-section pre code .token.entity,
    .markdown-section pre code .token.url,
    .markdown-section pre code .language-css .token.string,
    .markdown-section pre code .style .token.string {
      color: #fcd34d;
    }

    .markdown-section pre code .token.atrule,
    .markdown-section pre code .token.attr-value,
    .markdown-section pre code .token.keyword {
      color: #93c5fd;
    }

    .markdown-section pre code .token.function,
    .markdown-section pre code .token.class-name {
      color: #c4b5fd;
    }

    .markdown-section pre code .token.regex,
    .markdown-section pre code .token.important,
    .markdown-section pre code .token.variable {
      color: #fdba74;
    }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.875rem;
    }

    .markdown-section table th {
      text-align: left;
      font-weight: 600;
      color: var(--text-primary);
      background: var(--bg-subtle);
      border: 1px solid var(--border-color);
      padding: 0.5rem 0.75rem;
    }

    .markdown-section table td {
      border: 1px solid var(--border-color);
      padding: 0.5rem 0.75rem;
      color: var(--text-secondary);
    }

    .markdown-section table tr:nth-child(2n) {
      background: var(--bg-subtle);
    }

    /* Lists */
    .markdown-section ul,
    .markdown-section ol {
      padding-left: 1.5rem;
      color: var(--text-secondary);
    }

    .markdown-section li {
      margin: 0.25rem 0;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      margin: 1.5rem 0;
      padding: 0.75rem 1rem;
      background: var(--bg-subtle);
      border-left: 3px solid var(--border-color);
      color: var(--text-secondary);
    }

    .markdown-section blockquote p {
      margin: 0;
    }

    /* Alerts */
    .markdown-section .tip {
      padding: 0.75rem 1rem;
      margin: 1.5rem 0;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 4px;
      color: #166534;
    }

    .markdown-section .warn {
      padding: 0.75rem 1rem;
      margin: 1.5rem 0;
      background: #fefce8;
      border: 1px solid #fde047;
      border-radius: 4px;
      color: #854d0e;
    }

    .markdown-section .note {
      padding: 0.75rem 1rem;
      margin: 1.5rem 0;
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 4px;
      color: #0c4a6e;
    }

    /* Cover page */
    section.cover {
      background: #fff !important;
    }

    section.cover.show {
      height: auto;
      min-height: 100vh;
    }

    /* Hide coverpage when not active */
    section.cover:not(.show) {
      display: none !important;
    }

    section.cover h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0 0 1rem;
    }

    section.cover blockquote {
      font-size: 1.0625rem;
      color: var(--text-secondary);
      border: none;
      background: none;
      padding: 0;
      max-width: 28rem;
      margin: 0 auto 1rem;
      text-align: center;
    }

    section.cover ul {
      list-style: none;
      padding: 0;
      margin: 1.5rem auto;
      text-align: center;
      display: inline-block;
    }

    section.cover ul li {
      color: var(--text-secondary);
      padding: 0.25rem 0;
      font-size: 0.9375rem;
      text-align: left;
    }

    section.cover ul li::before {
      content: '•';
      margin-right: 0.5rem;
      color: var(--text-muted);
    }

    section.cover .cover-main > p:last-of-type a {
      display: inline-block;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 4px;
      margin: 0.25rem;
      transition: all 0.15s;
    }

    section.cover .cover-main > p:last-of-type a:first-child {
      background: var(--text-primary);
      color: #fff;
      border: 1px solid var(--text-primary);
    }

    section.cover .cover-main > p:last-of-type a:first-child:hover {
      background: #1e293b;
    }

    section.cover .cover-main > p:last-of-type a:not(:first-child) {
      background: #fff;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    section.cover .cover-main > p:last-of-type a:not(:first-child):hover {
      background: var(--bg-subtle);
    }

    /* Search */
    .search {
      margin: 0;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .search input {
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 0.5rem 0.75rem;
      font-size: 0.8125rem;
      background: var(--bg-subtle);
      color: var(--text-primary);
    }

    .search input:focus {
      outline: none;
      border-color: var(--accent-color);
      background: #fff;
    }

    .search input::placeholder {
      color: var(--text-muted);
    }

    .matching-post {
      border-bottom: 1px solid var(--border-color);
    }

    .matching-post p {
      font-size: 0.8125rem;
    }

    /* Copy button */
    .docsify-copy-code-button {
      font-size: 0.75rem !important;
    }

    /* Pagination */
    .pagination-item {
      font-size: 0.875rem;
    }

    .pagination-item-label {
      font-size: 0.6875rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Motive SDK',
      repo: 'https://github.com/erikgall/motive-sdk',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      subMaxLevel: 2,
      auto2top: true,
      maxLevel: 3,

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search docs...',
        noData: 'No results',
        depth: 3,
        hideOtherSidebarContent: false,
      },

      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
        crossChapterText: true,
      },

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <script>
    // Sidebar collapse plugin using Docsify hooks
    function sidebarCollapsePlugin(hook) {
      hook.doneEach(function() {
        const nav = document.querySelector('.sidebar-nav');
        if (!nav) return;

        // Remove dash text nodes from TOC items
        const tocItems = nav.querySelectorAll('ul ul ul li');
        tocItems.forEach(function(item) {
          item.childNodes.forEach(function(node) {
            if (node.nodeType === Node.TEXT_NODE && node.textContent.trim() === '-') {
              node.textContent = '';
            }
          });
        });

        // Find all list items
        const items = nav.querySelectorAll('li');

        items.forEach(function(item) {
          // Check if this item has a nested ul
          const sublist = item.querySelector(':scope > ul');
          if (!sublist) return;

          item.classList.add('folder');

          // Get the clickable element (either a or p)
          let clickTarget = item.querySelector(':scope > a') || item.querySelector(':scope > p');

          // If no a or p, check for text node and wrap it
          if (!clickTarget) {
            const firstChild = item.firstChild;
            if (firstChild && firstChild.nodeType === Node.TEXT_NODE && firstChild.textContent.trim()) {
              // Create a span to wrap the text
              const span = document.createElement('span');
              span.textContent = firstChild.textContent.trim();
              span.className = 'folder-label';
              span.style.cssText = 'display: block; cursor: pointer; position: relative; padding-top: 0.375rem; padding-bottom: 0.375rem; padding-right: 2rem; font-size: 0.8125rem; color: var(--text-secondary); font-weight: 500;';
              item.replaceChild(span, firstChild);
              clickTarget = span;
            }
          }

          if (!clickTarget) return;

          // Make p elements have relative positioning for the arrow
          if (clickTarget.tagName === 'P') {
            clickTarget.style.position = 'relative';
          }

          // Remove existing listeners by cloning
          const newTarget = clickTarget.cloneNode(true);
          clickTarget.parentNode.replaceChild(newTarget, clickTarget);

          newTarget.addEventListener('click', function(e) {
            // If it's a link with href to a .md file, let it navigate but also toggle
            const isLink = newTarget.tagName === 'A' && newTarget.getAttribute('href');
            const isMdLink = isLink && newTarget.getAttribute('href').includes('.md');

            if (!isMdLink) {
              e.preventDefault();
            }

            item.classList.toggle('open');
          });
        });

        // Expand sections containing active link
        const activeItem = nav.querySelector('li.active');
        if (activeItem) {
          let parent = activeItem.parentElement;
          while (parent && parent !== nav) {
            if (parent.tagName === 'LI' && parent.classList.contains('folder')) {
              parent.classList.add('open');
            }
            parent = parent.parentElement;
          }
          // Also open the active item itself if it's a folder
          if (activeItem.classList.contains('folder')) {
            activeItem.classList.add('open');
          }
        }
      });
    }

    // Register the plugin
    window.$docsify.plugins = [].concat(sidebarCollapsePlugin, window.$docsify.plugins || []);
  </script>
</body>
</html>
